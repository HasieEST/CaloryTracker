<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Font Awsome-->
    <script src="https://kit.fontawesome.com/a777c054bd.js" crossorigin="anonymous"></script>
    <title>Calory Project</title>
</head>

<body>
<!--Navbar-->
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track calories</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <!--form card-->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                    <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                    <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> Delete Meal</button>
                    <button class="back-btn btn black darken-3"><i class="fa fa-arrow-left"></i> Back</button>
                </div>
            </form>
        </div>
    </div>


    <!--Calories Count-->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!--Item List-->
    <ul id="item-list" class="collection">
    </ul>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.js"></script>
<script src="js/app.js"></script>
</body>
</html>
